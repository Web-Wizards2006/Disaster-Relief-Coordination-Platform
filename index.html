<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Relief Coordination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Disaster Relief Coordination Platform</h1>
    </header>

    <section class="sos">
        <h2>SOS Alert</h2>
        <button onclick="sendSOS()">Send SOS Alert</button>
        <p id="sos-status"></p>
    </section>

    <section class="volunteer">
        <h2>Volunteer Registration</h2>
        <form id="volunteer-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit">Sign Up as Volunteer</button>
        </form>
        <p id="volunteer-status"></p>
    </section>

    <section class="donation">
        <h2>Live Donation Tracker</h2>
        <p>Total Donations: $<span id="donation-amount">0</span></p>
        <button onclick="donate()">Donate $10</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
